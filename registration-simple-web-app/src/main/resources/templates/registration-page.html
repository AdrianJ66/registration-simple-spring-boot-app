<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles/registration-page.css}">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container register-form">
    <div class="form">
        <div class="header">
                <p>Registration form</p>
        </div>
            <div class="form-content">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <form class="container d-flex flex-column gap-4" th:action="@{/register/}" th:object="${user}" method="POST" enctype="utf8">
                            <div class="form-group row d-flex gap-3">
                                <input type="text" placeholder="Username" class="form-control" th:field="*{username}"/>
                                <p th:each="error : ${#fields.errors('username')}"
                                   th:text="${error}" class="alert alert-danger">Validation error</p>
                            </div>
                            <div class="form-group row d-flex gap-3">
                                <input type="password" placeholder="Password" class="form-control" th:field="*{password}"/>
                                <p th:each="error : ${#fields.errors('password')}"
                                   th:text="${error}" class="alert alert-danger">Validation error</p>
                            </div>
                            <div class="form-group row d-flex gap-3">
                                <input type="password" placeholder="Confirm password" class="form-control" th:field="*{matchingPassword}"/>
                                <p th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="alert alert-danger">...</p>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <button type="submit" class="btn btn-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
